<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span class="my-span">My Span 1</span>
    <span class="my-span">My Span 2</span>
    <p>hello paragraph 1</p>
    <p>hello paragraph 2</p>
    <div id="my-div">Hello Div</div>
    <form action="">
        <input type="text" name="one" value="hello">
    </form>
    <form action="">
        <input type="text" name="two" value="hello">
    </form>
    <a href="https://google.com">google</a>
    <a href="https://facebook.com">Facebook</a>
    
    <script>
        /*
        DOM
        - What Is DOM
        - DOM Selectors
        --- Find Element By ID
        --- Find Element By Tag Name
        --- Find Element By Class Name
        --- Find Element By CSS Selectors
        --- Find Element By Collection
        ------ title
        ------ body
        ------ images
        ------ forms
        ------ links
        */

        let myIdElement = document.getElementById("my-div");
        let myTagElements = document.getElementsByTagName("p");
        let myClassElement = document.getElementsByClassName("my-span");
        let myQueryElement = document.querySelector(".my-span");
        let myQueryAllElement = document.querySelectorAll(".my-span");

        console.log(myIdElement);
        console.log(myTagElements[0]);
        console.log(myClassElement[0]);
        console.log(myQueryElement);
        console.log(myQueryAllElement[0]);

        console.log(document.title);
        console.log(document.body);
        console.log(document.forms[0].one.type);
        console.log(document.links[1].href);
    </script>
</body>
</html>
