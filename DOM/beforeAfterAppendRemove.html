<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="my-div"><span>span</span></div>
    <script>
        /*
        DOM [Deal With Elements]
        - before [Element || String]
        - after [Element || String]
        - append [Element || String]
        - prepend [Element || String]
        - remove
        */

        let element = document.getElementById("my-div");
        let createdP = document.createElement("p");

        //before and after is outside the element
        element.before("hello i'm before from js")
        element.after("hello i'm after from js")

        // append and prepend   is inside element
        element.append("hello i'm prepend")
        element.append("hello i'm append")
        
        // element.remove();
        element.remove()

    </script>
</body>
</html>
