// myP.addEventListener("click", two);

// myP.addEventListener("click", "String"); // Error

myP.onclick = function () {
  let newP = myP.cloneNode(true);
  newP.className = "clone";
  document.body.appendChild(newP);
};

// let cloned = document.querySelector(".clone"); 

// cloned.onclick = function () {

// };
//================================================================================================================

document.addEventListener("click", function (e) { // add event on element not exist yet [this is most used case]
  if (e.target.className === "clone") {  // event target the element you click it will be shown on console
    console.log("Iam Cloned"); 
  }
});
    </script>
</body>
